apply plugin: 'com.android.application'

repositories {
    maven {
        url "http://repo.kontakt.io/repository/internal/"
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.essamik.measureapp"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    packagingOptions {
        exclude 'main/AndroidManifest.xml'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.kontakt.sdk.android:kontakt.io-android-sdk:2.1.1'
    compile 'org.altbeacon:android-beacon-library:2.6.1'
    compile 'com.estimote:sdk:0.9.1'
    compile(name:'beacondistanceestimator', ext:'aar')
}